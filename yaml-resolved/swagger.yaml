openapi: 3.0.0
info:
  title: Sports store API
  version: 1.0.0
servers:
- url: /
paths:
  /product:
    get:
      parameters:
      - name: pageNumber
        in: query
        description: Page number to return
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          example: 1
      - name: pageSize
        in: query
        description: Number of records to return
        required: false
        style: form
        explode: true
        schema:
          maximum: 100.0
          type: integer
          format: int32
          example: 10
      responses:
        200:
          description: This is a list of the products
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                      format: int32
                      example: 1
                    name:
                      type: string
                      example: football
components: {}
